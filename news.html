<!-- wrapper for vertical touch scrolling -->
<div id="wrapperNews">
    <div id="verticalScroller">
        <!-- wrapper for horizontal touch scrolling -->
        <div id="wrapperICal">
            <!-- contains all the iCals retrieved from the server -->
            <div id="ical_container"/>
        </div>
        <!-- contains all the news retrieved from the server -->
        <div id="news_container"/>
    </div>
</div>

<!-- hidden dialog
     gets visible and filled with content when news is clicked -->
<div id="openNewsDialog" class="newsDialog">
    <div id="newsDialogInner">
        <a id="closeNewsDialog" href="#close" title="Close" class="close">X</a>
        <h2 id="dialogTitle"/>
        <img id="dialogImage"/>
        <p id="dialogDescriptionShort"/>
    </div>
</div>

<!-- loads news and icals into the news_container/ical_container -->
<script src="js/news_and_ical.js"></script>
