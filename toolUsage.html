<div class="jumbotron toolUsage_container">

    <table id="machineUsageTable" class="table table-striped">
        <caption>
            <div id="disableLabel" class="collapse alert alert-danger" role="alert">Die Maschinenreservierung steht zur Zeit nicht zur Verfügung!</div>
            <label for="machineSelector" class="control-label">Maschine</label>
             <span id="toolUsage_tooltip" class="glyphicon glyphicon-info-sign" data-toggle="tooltip"
                   aria-hidden="true"></span>
            <select class="form-control" id="machineSelector">
                <option value="-1">--- Bitte Maschine auswählen ---</option>
            </select>
            <label id="actionSelectorLabel" for="actionSelector" class="control-label collapse">Aktion</label>
            <select class="form-control collapse" id="actionSelector">
                <option value="-1">--- Bitte Aktion auswählen ---</option>
            </select>
        </caption>
        <thead>
        <tr>
            <th>#</th>
            <th>User</th>
            <th>Projekt</th>
            <th>Dauer</th>
            <th></th>
        </tr>
        </thead>
        <tbody id="machineUsageTableBody">

        </tbody>

    </table>

    <div class="row">

        <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
            <input id="addEntryUser" type="text" class="form-control" placeholder="Username"/>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
            <input id="addEntryProject" type="text" class="form-control" placeholder="Projekt"/>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">

            <input id="addEntryDuration" class="form-control" placeholder="Dauer in Minuten" data-toggle="tooltip" data-placement="left" title="Die maximale Dauer beträgt 300 Minuten"/>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
            <button id="addEntrySubmit" type="button" class="btn btn-success" data-container="body" >
                Eintragen
            </button>
        </div>
    </div>
    <span id="errorMessageDurationTime" class="label label-danger">Die maximale Benutzungsdauer der Maschinen beträgt 300 Minuten!</span>
</div>


<!-- Modal -->
<div id="toolUsageDeleteConfirm" class="modal fade" role="dialog">
    <div class="modal-dialog modal-sm">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Alle Einträge für die ausgewählte Maschine löschen?</h4>
            </div>
            <div class="modal-body">
                <p>Wenn die Einträge gelöscht werden, können sie nicht wiederhergestellt werden.</p>
            </div>
            <div class="modal-footer">
                <button id="toolUsageDeleteConfirmSubmit" type="button" class="btn btn-primary" data-dismiss="modal">Löschen</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Abbrechen</button>
            </div>
        </div>

    </div>
</div>

<script type="text/javascript" src="js/ToolUsage.js"></script>
