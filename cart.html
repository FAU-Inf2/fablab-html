<div id="cart_container">
        <table id="cart_scroller" class="table table-condensed cart_table">
            <tbody id="cartEntries_container"></tbody>
        </table>
</div>


<footer id="cart_footer">
    <div id="cart_total_price">
        Gesamtsumme:
        <p id="cart_total_price_text">
        </p>
    </div>
    <button type="button" class="btn btn-default" id="cart_checkout_btn">Zur Kasse</button>
</footer>

<!-- hidden dialog
     gets visible when checkout buttons is clicked -->
<div id="openCheckoutDialog" class="checkoutDialog">
    <div id="checkoutDialogInner">
        <a id="closeCheckoutDialog" href="#closeCheckout" title="Close" class="close">X</a>
        <h4>Bitte den QR Code eingeben, der an der Kasse angezeigt wird. </h4><br/>
        <form class="form-horizontal">
            <div class="form-group has-feedback">
                <div class="col-sm-12">
                    <div class="input-group">
                        <input id="qrCodeInput" type="text" class="form-control" placeholder="-QR Code-" >
                      <span class="input-group-btn">
                        <button id="submitQRCode" class="btn btn-default" type="button">Absenden!</button>
                      </span>
                    </div>

                </div>
            </div>
        </form>
        <div id="cartSentLoader" ><img src="img/ajax-loader.gif" /></div><br/>
        <h5 id="qrCodeStatus"></h5>
        <p id="qrCodeInfo"></p>
        <button id="cart_cancelCheckout" class="btn btn-danger" type="button" >Vorgang abbrechen!</button>
        <button id="cart_cancelledCheckout" class="btn btn btn-info" type="button" href="#closeCheckout">Ok</button>
        <button id="cart_paidCheckout" class="btn btn btn-success" type="button" href="#closeCheckout">Ok</button>
    </div>
</div>

<!-- show entries -->
<script>
    // show all cart entries that are in the current cart
    showAllCartEntries();
</script>
