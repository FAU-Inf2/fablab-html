<div class="container-fluid">

    <div id="seach_container">

        <form class="form-horizontal">
            <div class="form-group has-feedback">
                <div class="col-sm-12">
                    <div class="input-group">
                        <span onclick="search()" class="input-group-addon glyphicon glyphicon-search"
                              aria-hidden="true"></span>
                        <input onkeyup="if(event.keyCode == 13){search();};"
                               placeholder="Hier bitte den Suchbegriff ..." type="text" class="form-control"
                               id="inputSuche">
                    </div>

                </div>
            </div>
        </form>

    </div>

    <div id="search_results_container">
        <!--<input id="empty_text"/>-->
        <table id="search_results" class="table table-hover table-condensed">

        </table>
    </div>

    <div>
        <ul id="second_search_result">

        </ul>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel"></h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <fieldset>
                            <div class="form-group">
                                <label for="modal-productid" class="col-lg-4">Produkt ID</label>

                                <div class="col-lg-8">
                                    <label id="modal-productid"></label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="modal-productname" class="col-lg-4">Name</label>

                                <div class="col-lg-8">
                                    <label id="modal-productname"></label>
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="modal-productdescription" class="col-lg-4">Beschreibung</label>

                                <div class="col-lg-8">
                                    <label id="modal-productdescription"></label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="modal-productprice" class="col-lg-4">Preis</label>

                                <div class="col-lg-8">
                                    <label id="modal-productprice"></label>
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="modal-productunit" class="col-lg-4">Einheit</label>

                                <div class="col-lg-8">
                                    <label id="modal-productunit"></label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="modal-productlocation" class="col-lg-4">Standort</label>

                                <div class="col-lg-8">
                                    <label id="modal-productlocation"></label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="modal-productCategory" class="col-lg-4">Kategorie</label>

                                <div class="col-lg-8">
                                    <label id="modal-productCategory"></label>
                                </div>
                            </div>

                            <!--
                            <div class="form-group">
                                <label for="modal-test" class="col-lg-4">Produktmap</label>

                                <div id="modal-test" class="col-lg-8">
                                    <iframe src="https://ec2-52-28-16-59.eu-central-1.compute.amazonaws.com:4433/productMap/productMap.html" style="zoom:0.60" width="99.6%" height="250" frameborder="0"></iframe>
                                </div>
                            </div>
                            -->

                            <div class="form-group">
                                <label for="modal-productMap" class="col-lg-4"></label>
                                <div class="col-lg-8">
                                    <a id="modal-productMap" href="https://ec2-52-28-16-59.eu-central-1.compute.amazonaws.com:4433/productMap/productMap.html" target="_blank">Zur
                                        Produktmap</a>
                                </div>
                            </div>


                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="modal-productAddToCart" type="button" class="btn btn-success" data-dismiss="modal">In den Warenkorb</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- loads cart functions and product search script -->
<script src="js/product_search.js"></script>
