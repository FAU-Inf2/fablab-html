
<div class="container">
    <div id="seach_container">

            <form class="form-horizontal">
                <fieldset>
                    <legend>Produktsuche</legend>
                    <div class="form-group">
                        <label for="inputSuche" class="col-lg-2 control-label">Suche</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="inputSuche" placeholder="Hier bitte den Suchbegriff ...">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="reset" class="btn btn-default" onclick="search()">Suchen!</button>
                        </div>
                    </div>
                </fieldset>
            </form>

        <h2 id="empty_text"></h2>

        <div id="search_results_container">
            <table id= "search_results" class="table table-hover table-condensed">

            </table>
        </div>

        <div>
            <ul id="second_search_result">

            </ul>
        </div>



    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel"></h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <fieldset>
                            <div class="form-group">
                                <label for="modal-productid" class="col-lg-4">Produkt ID</label>
                                <div class="col-lg-8">
                                    <label id="modal-productid"></label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="modal-productname" class="col-lg-4">Name</label>
                                <div class="col-lg-8">
                                    <label id="modal-productname"></label>
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="modal-productdescription" class="col-lg-4">Beschreibung</label>
                                <div class="col-lg-8">
                                    <label id="modal-productdescription"></label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="modal-productprice" class="col-lg-4">Preis</label>
                                <div class="col-lg-8">
                                    <label id="modal-productprice"></label>
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="modal-productunit" class="col-lg-4">Einheit</label>
                                <div class="col-lg-8">
                                    <label id="modal-productunit"></label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="modal-productlocation" class="col-lg-4">Standort</label>
                                <div class="col-lg-8">
                                    <label id="modal-productlocation"></label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="modal-productCategory" class="col-lg-4">Kategorie</label>
                                <div class="col-lg-8">
                                    <label id="modal-productCategory"></label>
                                </div>
                            </div>

                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/product_search.js"></script>
